plugins {
    id "com.microsoft.azure.azurefunctions" version "1.10.0"
    id "io.freefair.lombok" version "6.6-rc1"
}
apply plugin: "java"
apply plugin: "com.microsoft.azure.azurefunctions"

group 'dev.patrykferenc'
version '1.0.0-SNAPSHOT'

dependencies {
    implementation 'com.microsoft.azure.functions:azure-functions-java-library:2.0.1'
    implementation 'com.azure:azure-cognitiveservices-customvision-prediction:1.1.0-preview.2'
    testImplementation 'org.mockito:mockito-core:2.23.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
}

sourceCompatibility = '11'
targetCompatibility = '11'

repositories {
    mavenCentral()
}

azurefunctions {
    subscription = System.getenv("AZURE_SUBSCRIPTION_ID")
    resourceGroup = 'urban-foraging-app'
    appName = 'urban-foraging-endpoint' // please rename the function name
    pricingTier = 'Consumption'
    region = 'westus'
    runtime {
        os = 'linux'
        javaVersion = '11'
    }
    localDebug = "transport=dt_socket,server=y,suspend=n,address=5005"
}
